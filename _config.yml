# Site settings
title: Danny Tabach
subtitle: "Data Scientist"
name: Danny Tabach
email: Danieltabach42@gmail.com
description: >-
  Data Scientist at JPMorgan Chase. I build optimization platforms, design experiments,
  and translate technical work into business impact.
url: "https://danieltabach.github.io"
baseurl: ""
repository: "danieltabach/danieltabach.github.io"

# Social
github_username: danieltabach
minimal_mistakes_skin: "dark"
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Outputting
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: America/New_York

include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Author
author:
  name   : "Danny Tabach"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Senior Data Scientist at JPMorgan Chase. Full-stack: data to models to presentations. MS Analytics at Georgia Tech."
  location: "New York"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/danieltabach"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/DanielTabach"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/danieltabach"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/DanielTabach"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
