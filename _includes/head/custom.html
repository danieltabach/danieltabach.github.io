<!-- MathJax for rendering LaTeX math -->
<script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=TeX-MML-AM_CHTML">
</script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [['$','$'], ['\\(','\\)']],
      displayMath: [['$$','$$'], ['\\[','\\]']],
      processEscapes: true,
      skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code', 'details'],
      ignoreClass: 'language-python|language-bash|highlight'
    },
    TeX: {
      equationNumbers: { autoNumber: "AMS" }
    }
  });
</script>

<!-- Custom styles for blog posts -->
<style>
  /* Make images display as block elements, centered, no text wrap */
  .page__content img {
    display: block;
    margin: 1.5em auto;
    max-width: 100%;
    height: auto;
  }

  /* Style image captions */
  .page__content img + em {
    display: block;
    text-align: center;
    font-size: 0.9em;
    color: #999;
    margin-top: -1em;
    margin-bottom: 1.5em;
  }

  /* Ensure code blocks don't overflow */
  .page__content pre {
    overflow-x: auto;
  }

  /* Wider content area site-wide */
  .page {
    max-width: 1400px;
  }

  .page__inner-wrap {
    max-width: 1100px;
  }

  /* Full-width embeds for dashboard posts */
  .wide-embed {
    width: 100vw;
    position: relative;
    left: 50%;
    right: 50%;
    margin-left: -50vw;
    margin-right: -50vw;
    padding: 0 2rem;
    box-sizing: border-box;
  }

  .wide-embed iframe {
    width: 100%;
    max-width: 1400px;
    margin: 0 auto;
    display: block;
  }
</style>
